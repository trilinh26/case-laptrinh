<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<style>
    body {
        background-color: aqua;
    }

    h1 {
        text-align: center;
    }

    h2 {
        max-width: 70%;
        background-color: blueviolet;
        margin: auto;
        font-size: 30px;
        border: 5px solid sandybrown;
        padding: auto;
        height: 240px;

    }
</style>

<body>
    <h1>DANH SÁCH SINH VIÊN</h1>
    <h2>
        <br>
        <div>
            <label for="">Mã sinh viên</label>
            <input type="number" id="id" style="width:25%; height:30px;">

            <label for="" style="margin-left:95px;">Name</label>
            <input type="text" id="name" style="width:25%; height:30px;">

        </div>
        <br>
        <div>

            <label for="" style="margin-left:120px;">Lớp</label>
            <select id="class" style="width:22%; height:40px;">
                <option value="">Chọn lớp</option>
                <option value="IBSK1D1" style="font-size: 20px;">IBSK1D1</option>
                <option value="IBSK1D2" style="font-size: 20px;">IBSK1D2</option>
            </select>
            <label for="" style="margin-left:130px;">Gmail</label>
            <input type="text" id="email" style="width:25%; height:30px;">

        </div><br>
        <div>
            <button onclick="add()" class="add"
                style="width:15%; height:34px;font-size: 25px; margin-left: 13%;background-color: rgb(255, 247, 137);">Sumbit</button>
            <input type="text" id="searchItem" style="width:25%; height:33px;  margin-left: 20%;">
            <button onclick="search()" class="add"
                style="width:15%; height:34px;font-size: 25px;background-color: rgb(255, 247, 137);">Search</button>

        </div>
    </h2>
    <table class="table table-success table-striped" id="render">
        <thead>
            <tr>
                <th>Mã sinh viên</th>
                <th>Họ Tên</th>
                <th>Lớp</th>
                <th>Gmail</th>
            </tr>
        </thead>
    </table>
    <script>
        var data = [];

        function add() {
            let item_id = document.getElementById("id").value;
            let item_name = document.getElementById("email").value;
            let item_class = document.getElementById("email").value;
            let item_email = document.getElementById("email").value;

            if (item_email == "" || item_name == "" || item_id == "" || item_class == "") {
                alert("Thiếu dữ liệu")
            } else {
                let item = {
                    email: item_email,
                    name: item_name,
                    id: item_id,
                    class: item_class,
                };

                let index = data.findIndex((c) => c.id == item.id);

                if (index >= 0) {
                    data.splice(index, 1, item);
                } else {
                    data.push(item);
                }
                show();
                render();
            };

        };
        function show() {
            table = `<tr>
                <th>Mã sinh viên</th>
                <th>Name</th>
                <th>Lớp</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>`
            for (let i = 0; i < data.length; i++) {
                table += `<tr>
            <td>${data[i].id}</td>
            <td>${data[i].name}</td>
            <td>${data[i].class}</td>
            <td>${data[i].email}</td>
            <th>
                <button onclick="deleteItem(${data[i].id})">Delete</button>
                <button onclick="editItem(${data[i].id})">Edit</button>
                </th>
            </tr>`
            }
            document.getElementById("render").innerHTML = table  


        };
    </script>
</body>

</html>
